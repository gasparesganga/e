title           : EDIL Fimer - Cosenza
description     : Progetta, arreda e decora con stile i tuoi spazi
author          : https://xxxxxxxxxx.com
production_url  : https://www.edilfimer.it
#development_url : https://test.edilfimer.it
development_url : https://edilfimer.gasparesganga.com

markdown        : kramdown
kramdown        :
  input     : GFM
highlighter     : rouge

include :
  - .htaccess
  - _pages

exclude :
  - .asset-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor

gems :
  - jekyll-assets
  - autoprefixer-rails
  - uglifier
  - font-awesome-sass
  - mini_magick

assets : 
  sources       : [_assets]
  precompile    : []
  destination   : /assets
  digest        : true
  source_maps   : false
  compression   : true
  gzip          : false
  defaults      :
    js      : { integrity: true }
    css     : { integrity: true }
    img     : { integrity: true }
  caching       :
    enabled : false
  plugins       :
    css     : { autoprefixer: {}}